<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <section>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <div class="weather"></div>
    </section>
    <section>
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <div class="weather"></div>
    </section>
    <script>


        async function getNara() {
            const response = await fetch("https://www.jma.go.jp/bosai/forecast/data/overview_forecast/290000.json")

            const data = await response.json()
            console.log(data)
            console.log(data.targetArea)
            console.log(data.publishingOffice)

            console.log(data.text)

            document.querySelectorAll('section .weather')[0].textContent = data.text

            document.querySelectorAll('section h2')[0].textContent = '観測場所：' + data.publishingOffice

            document.querySelectorAll('section h3')[0].textContent = '観測日：' + data.reportDatetime

            document.querySelectorAll('section h1')[0].textContent = data.targetArea + 'の天気予報'
        }

        getNara()

        async function getOsaka() {
            const response = await fetch("https://www.jma.go.jp/bosai/forecast/data/overview_forecast/270000.json")

            const data = await response.json()
            console.log(data)
            console.log(data.targetArea)
            console.log(data.publishingOffice)

            console.log(data.text)

            document.querySelectorAll('section .weather')[1].textContent = data.text

            document.querySelectorAll('section h2')[1].textContent = '観測場所：' + data.publishingOffice

            document.querySelectorAll('section h1')[1].textContent = data.targetArea + 'の天気予報'
        }

        getOsaka()

    </script>
</body>
